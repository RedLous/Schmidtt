<meta charset="UTF-8">

<title>Medidor de Temperatura</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        padding-top: 50px;
    }

    .container {
        background: white;
        width: 350px;
        margin: auto;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        margin-bottom: 20px;
    }

    input {
        width: 80px;
        padding: 5px;
        font-size: 16px;
        text-align: center;
    }

    button {
        padding: 8px 15px;
        margin-left: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: purple;
        color: white;
    }

    .barra-container {
        width: 100%;
        height: 30px;
        background: #ddd;
        border-radius: 20px;
        margin-top: 20px;
        overflow: hidden;
    }

    .barra {
        height: 100%;
        width: 0%;
        background: green;
        transition: width 0.5s, background 0.5s;
    }

    #status {
        margin-top: 15px;
        font-weight: bold;
    }

    .frio { color: blue; }
    .normal { color: green; }
    .quente { color: red; }

</style>

<div class="container">
    <h2>Medidor de Temperatura</h2>

    <input type="number" id="temperatura" placeholder="Â°C">
    <button onclick="verificarTemperatura()">Verificar</button>

    <div class="barra-container">
        <div class="barra" id="barra"></div>
    </div>

    <div id="status">Aguardando valor...</div>
</div>

<script>
function verificarTemperatura() {
    let temp = parseFloat(document.getElementById("temperatura").value);
    let barra = document.getElementById("barra");
    let status = document.getElementById("status");

    if (isNaN(temp)) {
        status.innerText = "Digite um valor vÃ¡lido!";
        return;
    }

    // Ajuste da largura (escala atÃ© 50Â°C)
    let porcentagem = (temp / 50) * 100;
    if (porcentagem > 100) porcentagem = 100;
    if (porcentagem < 0) porcentagem = 0;

    barra.style.width = porcentagem + "%";

    // VerificaÃ§Ã£o
    if (temp < 15) {
        barra.style.background = "blue";
        status.innerText = "Temperatura Baixa â„ï¸";
        status.className = "frio";
    } 
    else if (temp >= 15 && temp <= 30) {
        barra.style.background = "green";
        status.innerText = "Temperatura Normal âœ…";
        status.className = "normal";
    } 
    else {
        barra.style.background = "red";
        status.innerText = "Temperatura Alta ðŸ”¥";
        status.className = "quente";
    }
}
</script>

</body>
